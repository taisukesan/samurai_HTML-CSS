<body>
    <script>
      
      let state = true;
      
      while(state) {
          //0~9の乱数を生成する
          let random = Math.floor(Math.random() * 10)
          
          //数値が3になったら繰り返しを終了する
          if(random === 3) state = false;
          
          console.log(random);
      }
        
        
           </script>
